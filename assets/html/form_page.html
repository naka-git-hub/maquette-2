<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice : Formulaire</title>
    <link rel="stylesheet" href="../css/form_page.css">
</head>
<body>

    <!-- Header -->
    <header class="boxContainer">
        <div>
            <h1>Exercice : Formulaire</h1>
        </div>
        
        <!-- Barre de navigation -->
        <nav>
            <ul id="navigation">
                <li>
                    <a href="../../index.html">Accueil</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sectionBoxContainer">
            <div class="divTitleContact">
                <h2>Contactez-nous</h2>
            </div>

            <form action="#">

                <div class="divMarginTop">
                    <label for="lname">Nom</label>
                </div>
                <div class="divMarginTop">
                    <input type="text" id="lname" name="lastname" placeholder="Votre nom">
                </div>
                <div class="divMarginTop">
                    <label for="email">Email</label>
                </div>
                <div class="divMarginTop">
                    <input type="text" id="email" name="temail" placeholder="Votre email">
                </div>
                <div class="divMarginTop">
                    <label for="message">Message</label>
                </div>
                <div class="divMarginTop">
                    <textarea name="tmessage" id="message" placeholder="Votre message" rows="
                    5" cols="42"></textarea>
                </div>

                <input id="btnSend" type="submit" value="Envoyer">

            </form>
        </section>

    <p>Reproduisez ce formulaire avec le style propos√©.</p>
