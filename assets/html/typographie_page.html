<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice : Typographie</title>
    <link rel="stylesheet" href="../css/typographie_page.css">
</head>
<body>

    <!-- Header -->
    <header class="boxContainer">
        <div>
            <h1>Exercice : Typographie</h1>
        </div>
        
        <!-- Barre de navigation -->
        <nav>
            <ul id="navigation">
                <li>
                    <a href="../../index.html">Accueil</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sectionBoxContainer">
            <div class="titleSection">
                <h2>Reproduisez ces styles de texte</h2>
            </div>
            <div class="divPX">
                <span class="spanText">Taille en px</span>
                <span class="spanResultPX">32px</span>
            </div>
            <div class="divPercent">
                <span class="spanText">Taille en %</span>
                <span class="spanResultPercent">150%</span>
            </div>
            <div class="divEm">
                <span class="spanText">Taille en em</span>
                <span class="spanResultEm">2em</span>
            </div>
            <div class="divRem">
                <span class="spanText">Taille en rem</span>
                <span class="spanResultRem">2.5rem</span>
            </div>
            <div class="divSpanText">
                <span>Essayer de reproduire cette page en utilisant les différentes unités de taille de texte.</span>
            </div>
        </section>
    </main>

     <!-- Footer -->
    <footer>
        <div class="divTextFooter">
            <p>&copy; 2024 Pratique HTML/CSS</p>
        </div>
    </footer>

</body>
</html>
